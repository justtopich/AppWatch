[server]
// This Server info = 
localName = Pantsu Server
localIp = 0.0.0.0
Notify = email
// Notification service.  email or Slack = 

[service]
name = AppWatchSvc
displayName = AppWatch Service
description = WatchDog for Windows apps

[slack]
url = YOUR_WEBHOOK_URL_HERE

[email]
userMail = admin@pantsumail.ru
server = smtp.pantsumail.ru
port = 587
// Try 587 if 465 not work = 
user = username
password = 11111
fromHeader = Pantsu Alarm <bot@pantsumail.ru>

[taskList]
intervalCheckMin = 10
active = 1
1 = diskUsage
2 = MyApp;
3 = MyHttpServer

[diskUsage]
// Free space limit in GB = 
path = C:\
warning = 30
critical = 10

[myApp]
doRestart = true
// false will only notify = 
url = https://myHost.ru
path = C:\Apps\MyApp
exe = myApp.exe
// What must be running = 
exeKey = /247 /hidegui
// Keys for starting exe = 
startApp = 
// If not set, will start <exe> param = 

[myHttpServer]
doRestart = true
url = http://127.0.1.1:7252
path = C:\path
exe = MyServer.exe
exeKey = 
startApp = C:\path\StartMyServer.bat

[logging]
Enable = True
Loglevel = Normal
// Normal or Full = 
LogMaxSizeKbs = 10240
logMaxFiles = 5

