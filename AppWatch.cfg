[server]
// This Server info = 
localName = Pantsu Server
localIp = 0.0.0.0
Notify = mailer
// Notification service.  mailer or Slack = 

[service]
name = AppWatchSvc
displayName = Appwatch Service
description = WatchDog for Windows apps

[slack]
url = YOUR_WEBHOOK_URL_HERE

[mailer]
userMail = admin@pantsumail.ru
server = localhost
port = 587
// Try 587 if 465 not work = 
user = username
password = 11111
fromHeader = Pantsu Alarm <bot@pantsumail.ru>

[taskList]
intervalMin = 30
active = 1
1 = diskUsage
2 = MyApp;
3 = MyHttpServer

[diskUsage]
// Free space limit in GB = 
path = C:\
warning = 30
critical = 10

[myApp]
url = https://myHost.ru
path = C:\Apps\MyApp
exe = myApp.exe
exeKey = /247 /hidegui
// Keys for starting exe = 
startApp = 
// If not set, will start <exe> param = 

[myHttpServer]
url = http://127.0.1.1:7252
path = C:\path
exe = MyServer.exe
exeKey = 
startApp = C:\path\StartMyServer.bat

[logging]
Enable = True
LogLevel = Normal
// Normal or Full = 
LogMaxSizeKbs = 10240
logMaxFiles = 5

